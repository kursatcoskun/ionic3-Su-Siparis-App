<ion-header>

    <ion-navbar>
      <ion-title class="text-article">Giriş Yap</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="content" padding>

      <img class="logo-login" src="../../assets/imgs/logoexpress.png">
  

  
          <ion-item color="seffaf" class="text-input">
              <ion-icon color="gri" item-start name="md-call"></ion-icon>
            <ion-input [(ngModel)]="telno" type="text" placeholder="Telefon Numarası"></ion-input>
          </ion-item>

          <ion-item color="seffaf" class="text-input">
              <ion-icon color="gri" item-start name="md-key"></ion-icon>
              <ion-input [(ngModel)]="password" type="text" placeholder="Şifre"></ion-input>
            </ion-item>
        
          <button style="margin-top: 10%;" class="btn-bt1" ion-button full (click)="girisYapClicked()">
              Giriş Yap</button>

  
  </ion-content>
