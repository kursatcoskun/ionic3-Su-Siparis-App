<ion-header>

  <ion-navbar>
    <ion-title style="font-family: 'centurygothic' !important;">Sipariş Adresi Seç</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-card>
        <button (click)="adresEklemeClicked()" ion-item>
          <ion-card-header class="text-h">
              
              <ion-icon name="md-book" item-start></ion-icon>
            Ev Adresi
          </ion-card-header>
          <ion-card-content class="txt-content">
            Büyükdere Mahallesi, Mehmet Osman Sokak 71/10
            <br>Odunpazarı/Eskişehir
          </ion-card-content>
        </button>
        </ion-card>

        <ion-card>
            <button (click)="adresEklemeClicked()" ion-item>
              <ion-card-header class="text-h">
                  
                  <ion-icon name="md-book" item-start></ion-icon>
                İş Adresi
              </ion-card-header>
              <ion-card-content class="txt-content">
                Anadolu Teknoparkı 12/50
                <br>Tepebaşı/Eskişehir
              </ion-card-content>
            </button>
            </ion-card>
    

        <ion-card>
            <ion-list>
              <button ion-item>
                <ion-icon name="md-add" item-start></ion-icon>
                Yeni Adres Ekle
              </button>
            </ion-list>
          </ion-card>
  

</ion-content>
