<ion-header>

  <ion-navbar>
    <ion-title>Kredi Kartı İle Ödeme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<div class="container-kk">
    <ion-item class="text-input">
        <ion-input [(ngModel)]="isim" type="text" placeholder="Kart Üzerindeki İsim"></ion-input>
      </ion-item>

      <ion-item class="text-input">
          <ion-input [(ngModel)]="kknum" type="text" placeholder="Kredi Kartı Numarası"></ion-input>
        </ion-item>

      <ion-item>
          <ion-label>Son Kullanma Tarihi</ion-label>

          <ion-select [(ngModel)]="month">
              <ion-option value="01">Ocak</ion-option>
              <ion-option value="02">Şubat</ion-option>
              <ion-option value="03">Mart</ion-option>
              <ion-option value="04">Nisan</ion-option>
              <ion-option value="05">Mayıs</ion-option>
              <ion-option value="06">Haziran</ion-option>
              <ion-option value="07">Temmuz</ion-option>
              <ion-option value="08">Ağustos</ion-option>
              <ion-option value="09">Eylül</ion-option>
              <ion-option value="10">Ekim</ion-option>
              <ion-option value="11">Kasım</ion-option>
              <ion-option value="12" checked="true">Aralık</ion-option>
            </ion-select>
    
        <ion-select [(ngModel)]="year">
            <ion-option>2018</ion-option>
            <ion-option>2019</ion-option>
            <ion-option>2020</ion-option>
            <ion-option>2021</ion-option>
            <ion-option>2022</ion-option>
            <ion-option>2023</ion-option>
            <ion-option>2024</ion-option>
            <ion-option>2025</ion-option>
            <ion-option>2026</ion-option>
            <ion-option>2027</ion-option>
          </ion-select>
        </ion-item>
        <ion-item class="text-input">
            <ion-input [(ngModel)]="cvc" type="text" placeholder="CVC Kodu"></ion-input>
          </ion-item>

        <button style="margin-top: 10%;" class="btn-bt1" ion-button full (click)="kartBilgileriClicked()">
            Kredi Kartı Bilgilerimi Tamamladım.</button>

      </div>

</ion-content>
