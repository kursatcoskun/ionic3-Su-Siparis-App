<ion-header>

  <ion-navbar>
    <ion-title style="font-family: 'centurygothic' !important; text-align: center;">Sepetim</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card class="card-sepet">
      <img class="shopping-card-img" src="../../assets/imgs/damacana-markasız.png">
        <ion-card-header class="text-h">
          12 LT DAMACANA SU
        </ion-card-header>
        <ion-card-content class="txt-content">
          Birim fiyatı: 8 TL<br>Adet: 1
        </ion-card-content>
        <ion-item class="txt-content">
            <ion-label>Adet</ion-label>
            <ion-select [(ngModel)]="adet">
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
            </ion-select>
          </ion-item>
      </ion-card>

      <ion-card class="card2-sepet">
          <ion-item>
              <ion-icon name="md-clock" item-start></ion-icon>
              <ion-label>Sipariş Tarihi</ion-label>
              <ion-select [(ngModel)]="tarih">
                <ion-option value="now">Hemen</ion-option>
                <ion-option value="30min">30 dk sonra</ion-option>
                <ion-option value="45min">45 dk sonra</ion-option>
                <ion-option value="1h">1 saat sonra</ion-option>
                <ion-option value="2h">2 saat sonra</ion-option>
              </ion-select>
            </ion-item>
          </ion-card>

      

      <ion-card class="card2-sepet">
          <ion-list>
            <button (click)="adresBilgileriClicked()" ion-item>
              <ion-icon name="md-book" item-start></ion-icon>
              Adres Bilgileri
            </button>
          </ion-list>
        </ion-card>

        <ion-card class="card2-sepet">
            <ion-list>
              <button (click)="odemeSecenekleriClicked()" ion-item>
                <ion-icon name="md-card" item-start></ion-icon>
                Ödeme Seçenekleri
              </button>
            </ion-list>
          </ion-card>

          <ion-card class="card2-sepet">
              <ion-item>
                  <ion-icon name="md-card" item-start></ion-icon>
                  <ion-label style="text-align: left;" item-end>TOPLAM</ion-label>
                <ion-label style="text-align: right" item-end>8 TL</ion-label>
                
              </ion-item>
             
            </ion-card>
            <button class="btn-bt1" ion-button full (click)="tamamlaClicked()"> 
                Siparişi Tamamla
              </button>

</ion-content>
